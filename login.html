<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- 导入 layui 样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <title>大事件-登录/注册</title>
</head>

<body>
    <!-- 头部 login 区 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" />
    </div>

    <!-- 登陆注册区 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登陆 div -->
        <div class="login-box">
            <!-- 登录的表单 -->
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|uname" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- lay-submit 属性：提交按钮 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登陆</button>
                </div>
                <div class="layui-form-item links">
                    <a id="link_reg" href="javascript:;">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册 div -->
        <div class="reg-box">
            <!-- 注册的 div -->
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|uname" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码确认框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="reppassword" required lay-verify="required|pwd|rpwd" placeholder="再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- lay-submit 属性：提交按钮 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item links">
                    <a id="link_login" href="javascript:;">去登陆</a>
                </div>
            </form>



        </div>
    </div>

    <!-- 导入 layui 的 js 文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jquery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入自己封装的 API 接口优化 baseAPI.js -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入自己的 js -->
    <script src="./assets/js/login.js"></script>

</body>

</html>
